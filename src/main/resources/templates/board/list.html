<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn-container {
            width: 80%;
            display: flex;
            justify-content: flex-end;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }
        .pagination a {
            color: #007bff;
            padding: 8px 16px;
            text-decoration: none;
            border: 1px solid #ddd;
            margin: 0 4px;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        .pagination .active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
<h1>게시글 목록</h1>
<div class="btn-container">
    <a th:href="@{/board/writeform}" class="btn">글 작성</a>
</div>
<table th:if="${!boardList.empty}">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Title</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardList}">
        <td th:text="${board.id}"></td>
        <td th:text="${board.name}"></td>
        <td>
            <a th:href="@{/board/view/{id}(id=${board.id})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.createdAt != null ? #temporals.format(board.createdAt, 'yyyy/MM/dd') : ''}"></td>
    </tr>
    </tbody>
</table>

<div th:if="${totalPages > 1}">
    <ul class="pagination">
        <li th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/board/list(page=${i}, size=${size})}" th:text="${i}" th:classappend="${i == currentPage} ? ' active' : ''"></a>
        </li>
    </ul>
</div>
<div th:if="${boardList.empty}">
    <p>게시글이 없습니다.</p>
</div>
</body>
</html>
