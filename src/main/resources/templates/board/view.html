<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 상세페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .content {
            margin-bottom: 20px;
        }
        .content strong {
            display: inline-block;
            width: 120px;
            color: #555;
        }
        .actions {
            display: flex;
            justify-content: flex-end; /* 오른쪽 정렬 */
            gap: 10px; /* 버튼 사이 간격 */
        }
        .actions a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .actions a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 th:text="${board.title}">제목</h2>
    <div class="content">
        <strong>이름: </strong><span th:text="${board.name}"></span>
    </div>
    <div class="content">
        <strong>내용: </strong><span th:text="${board.content}"></span>
    </div>
    <div class="content">
        <strong>작성일: </strong><span th:text="${board.createdAt != null ? #temporals.format(board.createdAt, 'yyyy/MM/dd') : ''}"></span>
    </div>
    <div class="content" th:if="${board.updatedAt != null}">
        <strong>최근 수정일: </strong><span th:text="${board.updatedAt != null ? #temporals.format(board.updatedAt, 'yyyy/MM/dd') : ''}"></span>
    </div>
    <div class="actions">
        <a th:href="@{/board/list}">글 목록</a>
        <a th:href="@{/board/editform/{id}(id=${board.id})}">수정</a>
        <a th:href="@{/board/deleteform/{id}(id=${board.id})}">삭제</a>
    </div>
</div>
</body>
</html>
