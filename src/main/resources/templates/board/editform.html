<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], textarea, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>글 수정</h2>
    <form th:action="@{/board/editform}" method="post" th:object="${board}">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">이름:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>

        <div>
            <label for="title">제목:</label>
            <input type="text" id="title" th:field="*{title}" required/>
        </div>

        <div>
            <label for="content">내용:</label>
            <textarea id="content" th:field="*{content}" rows="10" cols="50" required></textarea>
        </div>

        <div>
            <label for="password">암호 확인:</label>
            <input type="password" id="password" name="password" required/>
        </div>

        <div th:if="${error}" th:text="${error}" class="error"></div>

        <input type="submit" value="수정하기">
    </form>
</div>
</body>
</html>
